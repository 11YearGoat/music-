<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* LEFT PLAYER AREA */
    #mainArea {
        flex: 1;
        padding: 20px;
    }

    /* TITLE */
    #title {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    /* PLAYER BAR */
    #playerBar {
        width: 90%;
        padding: 22px;
        background: rgba(20,20,20,0.85);
        backdrop-filter: blur(20px);
        display: flex;
        align-items: center;
        gap: 20px;
        border-radius: 20px;
        margin-bottom: 25px;
    }

    #playPauseBtn {
        background: #00ff95;
        color: #000;
        border: none;
        padding: 12px 24px;
        font-weight: 700;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
    }

    #likeBtn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: none;
        font-size: 20px;
        background: #ff4d6d;
        color: white;
        cursor: pointer;
    }

    #progressContainer {
        flex: 1;
        height: 12px;
        background: #333;
        border-radius: 50px;
        cursor: pointer;
        overflow: hidden;
    }

    #progress {
        width: 0%;
        height: 100%;
        background: #00ff95;
    }

    /* RIGHT MUSIC LIST PANEL */
    #sidebar {
        width: 320px;
        background: #0f0f0f;
        padding: 15px;
        border-left: 2px solid #222;
        overflow-y: auto;
    }

    #sidebar h2 {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    #searchBar {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        margin-bottom: 15px;
        background: #1a1a1a;
        color: white;
    }

    .songItem {
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 12px;
        background: #1a1a1a;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
    }

    .songItem:hover {
        background: #222;
    }

    .playBtn {
        background: #00ff95;
        color: #000;
        padding: 6px 14px;
        border-radius: 20px;
        cursor: pointer;
        border: none;
    }
</style>
</head>
<body>

<div id="mainArea">
    <div id="title">Music Home</div>

    <div id="playerBar">
        <button id="playPauseBtn">Play</button>
        <button id="likeBtn">♥</button>

        <div id="progressContainer">
            <div id="progress"></div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
</div>

<!-- RIGHT SIDEBAR -->
<div id="sidebar">
    <h2>Music List</h2>
    <input id="searchBar" placeholder="Search...">

    <div id="songList"></div>
</div>

<script>
/* YOUR UNIQUE SONGS (REMOVE REPEATS YOURSELF) */
let songs = [
    "Focus.opus",
    "FUNK UNIVERSO (Slowed).opus",
    "Funk de Beleza (Slowed).opus",
    "God Frequency.opus",
    "HOMAGE FUNK.opus",
    "Halloween Brazilian Phonk (Remix).opus",
    "IN AND OUT OF LOVE (BRAZILIAN PHONK Remix).opus",
    "KnockOut.opus",
    "Krush Bug.opus",
    "MALA FAMA.opus",
    "MATA 1.0.opus",
    "Montagem Bandido.opus",
    "Montagem Direção.opus",
    "Montagem Psicodelico.opus",
    "SP0OKY.opus",
    "Slava Funk!.opus"
];

/* Auto Generate List */
function loadSongs() {
    let list = document.getElementById("songList");
    list.innerHTML = "";
    songs.forEach(name => {
        let div = document.createElement("div");
        div.className = "songItem";
        div.innerHTML = `
            <span>${name.replace(".opus","")}</span>
            <button class='playBtn'>Play</button>
        `;
        div.querySelector(".playBtn").onclick = () => playSong(name);
        list.appendChild(div);
    });
}
loadSongs();

/* Player Logic */
let audio = document.getElementById("audioPlayer");
let playBtn = document.getElementById("playPauseBtn");

function playSong(name) {
    audio.src = name;       // put files in same folder for GitHub Pages
    audio.play();
    playBtn.innerText = "Pause";
}

/* Pause / Play Button */
playBtn.onclick = () => {
    if(audio.paused){
        audio.play();
        playBtn.innerText = "Pause";
    } else {
        audio.pause();
        playBtn.innerText = "Play";
    }
};

/* Progress Bar */
audio.ontimeupdate = () => {
    let pct = (audio.currentTime / audio.duration) * 100;
    document.getElementById("progress").style.width = pct + "%";
};

document.getElementById("progressContainer").onclick = (e) => {
    let box = e.target.getBoundingClientRect();
    let percent = (e.clientX - box.left) / box.width;
    audio.currentTime = percent * audio.duration;
};

/* Search */
document.getElementById("searchBar").oninput = function() {
    let txt = this.value.toLowerCase();
    document.querySelectorAll(".songItem").forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(txt) ? "flex" : "none";
    });
};
</script>

</body>
</html>
