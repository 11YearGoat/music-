    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font setup to mimic YouTube Music */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Layout */
        .app {
            display: flex;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-item.active {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }

        .sidebar-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .library-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .player-container {
            flex: 1;
            padding: 24px;
            display: flex;
            gap: 24px;
            min-height: 70vh;
        }

        .player-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 32px;
        }

        .player-right {
            width: 300px;
            display: flex;
            flex-direction: column;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 24px;
            padding: 16px;
            overflow: hidden;
        }

        .queue-header {
            padding: 16px;
            font-weight: 600;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
        }

        .queue-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .queue-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .queue-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .queue-item.active {
            background: rgba(255, 0, 0, 0.1);
        }

        .queue-thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }

        .queue-details {
            flex: 1;
            overflow: hidden;
        }

        .queue-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .queue-artist {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Album Art */
        .album-art-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 16px;
        }

        .album-art {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .album-art.playing {
            animation-play-state: running;
        }

        .glow-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 24px;
            background: conic-gradient(from 0deg, #ff0000, #ff9900, #33cc33, #0099ff, #9933ff, #ff0000);
            filter: blur(20px);
            opacity: 0.7;
            z-index: -1;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Song Info */
        .song-info {
            text-align: center;
            margin-bottom: 24px;
            width: 100%;
        }

        .song-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 500px;
        }

        .song-artist {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            max-width: 500px;
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #ff0000;
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            width: 48px;
            height: 48px;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .play-pause {
            width: 64px;
            height: 64px;
            background: #ff0000;
            color: white;
        }

        .play-pause:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        /* Library */
        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .library-title {
            font-size: 24px;
            font-weight: 700;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .song-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.01);
        }

        .song-item.active {
            background: rgba(255, 0, 0, 0.1);
        }

        .song-thumbnail {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
        }

        .song-details {
            flex: 1;
        }

        .song-list-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .song-list-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .song-duration {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* File Upload */
        .upload-section {
            padding: 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 24px;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .upload-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .player-container {
                flex-direction: column;
            }
            
            .player-right {
                width: 100%;
                max-height: 300px;
            }
            
            .album-art-container {
                width: 280px;
                height: 280px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 72px;
                padding: 16px 8px;
            }
            
            .sidebar-text {
                display: none;
            }
            
            .album-art-container {
                width: 250px;
                height: 250px;
            }
            
            .player-container {
                padding: 16px;
            }
            
            .library-container {
                padding: 16px;
            }
        }

        /* Material Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .2;
            transition: 0s;
        }

        /* Hide elements */
        .hidden {
            display: none !important;
        }
    </style>

    <!-- Service Worker Registration -->
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Create a blob URL for the service worker script
                const swBlob = new Blob([`
                    const CACHE_NAME = 'music-player-v1';
                    const urlsToCache = [
                        './',
                        './index.html'
                    ];

                    self.addEventListener('install', function(event) {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(function(cache) {
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });

                    self.addEventListener('fetch', function(event) {
                        event.respondWith(
                            caches.match(event.request)
                                .then(function(response) {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                }
                            )
                        );
                    });
                `], { type: 'application/javascript' });
                
                const swUrl = URL.createObjectURL(swBlob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>

    <!-- Music Player Class -->
    <script>
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioElement');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.shuffleBtn = document.getElementById('shuffleBtn');
                this.repeatBtn = document.getElementById('repeatBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.progressBar = document.getElementById('progressBar');
                this.progress = document.getElementById('progress');
                this.currentTimeEl = document.getElementById('currentTime');
                this.durationEl = document.getElementById('duration');
                this.albumArt = document.getElementById('albumArt');
                this.songTitle = document.getElementById('songTitle');
                this.songArtist = document.getElementById('songArtist');
                this.queueList = document.getElementById('queueList');
                this.songList = document.getElementById('songList');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.fileInput = document.getElementById('fileInput');
                
                this.songs = [];
                this.queue = [];
                this.currentSongIndex = 0;
                this.isPlaying = false;
                this.isShuffled = false;
                this.repeatMode = 0; // 0: no repeat, 1: repeat all, 2: repeat one
                
                this.init();
            }
            
            init() {
                // Event listeners
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.prevBtn.addEventListener('click', () => this.previousSong());
                this.nextBtn.addEventListener('click', () => this.nextSong());
                this.shuffleBtn.addEventListener('click', () => this.toggleShuffle());
                this.repeatBtn.addEventListener('click', () => this.toggleRepeat());
                this.volumeSlider.addEventListener('input', () => this.setVolume());
                this.progressBar.addEventListener('click', (e) => this.setProgress(e));
                this.uploadBtn.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.songEnded());
                
                // Set initial volume
                this.setVolume();
                
                // Load songs from GitHub
                this.loadSongsFromGitHub();
            }
            
            async loadSongsFromGitHub() {
                try {
                    // Using GitHub API to get repository contents
                    const response = await fetch('https://api.github.com/repos/11YearGoat/music-/contents/');
                    const data = await response.json();
                    
                    const audioFiles = [];
                    
                    data.forEach(item => {
                        if (item.type === 'file' && this.isAudioFile(item.name)) {
                            audioFiles.push({
                                title: this.formatTitle(item.name),
                                artist: 'Unknown Artist',
                                url: item.download_url,
                                thumbnail: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTYiIGhlaWdodD0iNTYiIHZpZXdCb3g9IjAgMCA1NiA1NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjU2IiBoZWlnaHQ9IjU2IiByeD0iOCIgZmlsbD0iIzIyMiIvPgo8Y2lyY2xlIGN4PSIyOCIgY3k9IjI4IiByPSIxNCIgZmlsbD0iIzQ0NCIvPgo8Y2lyY2xlIGN4PSIyOCIgY3k9IjI4IiByPSI3IiBmaWxsPSIjZmYwMDAwIi8+Cjwvc3ZnPgo=',
                                duration: '--:--'
                            });
                        }
                    });
                    
                    if (audioFiles.length > 0) {
                        this.songs = audioFiles;
                        this.queue = [...this.songs];
                        this.renderSongList();
                        this.renderQueue();
                    } else {
                        // Fallback: Use demo songs if no songs found
                        this.useDemoSongs();
                    }
                } catch (error) {
                    console.error('Error loading songs from GitHub:', error);
                    // Fallback: Use demo songs
                    this.useDemoSongs();
                }
            }
            
            isAudioFile(filename) {
                const audioExtensions = ['.mp3', '.m4a', '.ogg', '.wav', '.flac', '.opus', '.aac', '.webm'];
                return audioExtensions.some(ext => filename.toLowerCase().endsWith(ext));
            }
            
            useDemoSongs() {
                this.songs = [
                    {
                        title: 'Demo Song 1',
                        artist: 'Demo Artist',
                        url: 'https://raw.githubusercontent.com/11YearGoat/music-/main/demo1.mp3',
                        thumbnail: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTYiIGhlaWdodD0iNTYiIHZpZXdCb3g9IjAgMCA1NiA1NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjU2IiBoZWlnaHQ9IjU2IiByeD0iOCIgZmlsbD0iIzIyMiIvPgo8Y2lyY2xlIGN4PSIyOCIgY3k9IjI4IiByPSIxNCIgZmlsbD0iIzQ0NCIvPgo8Y2lyY2xlIGN4PSIyOCIgY3k9IjI4IiByPSI3IiBmaWxsPSIjZmYwMDAwIi8+Cjwvc3ZnPgo=',
                        duration: '3:45'
                    },
                    {
                        title: 'Demo Song 2',
                        artist: 'Demo Artist',
                        url: 'https://raw.githubusercontent.com/11YearGoat/music-/main/demo2.mp3',
                        thumbnail: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTYiIGhlaWdodD0iNTYiIHZpZXdCb3g9IjAgMCA1NiA1NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjU2IiBoZWlnaHQ9IjU2IiByeD0iOCIgZmlsbD0iIzIyMiIvPgo8Y2lyY2xlIGN4PSIyOCIgY3k9IjI4IiByPSIxNCIgZmlsbD0iIzQ0NCIvPgo8Y2lyY2xlIGN4PSIyOCIgY3k9IjI4IiByPSI3IiBmaWxsPSIjZmYwMDAwIi8+Cjwvc3ZnPgo=',
                        duration: '4:20'
                    }
                ];
                this.queue = [...this.songs];
                this.renderSongList();
                this.renderQueue();
                document.getElementById('songList').innerHTML += '<p style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">No songs found in repository. Using demo songs.</p>';
            }
            
            formatTitle(filename) {
                // Remove extension and replace hyphens/underscores with spaces
                return filename
                    .replace(/\.[^/.]+$/, "")
                    .replace(/[-_]/g, " ")
                    .replace(/\b\w/g, l => l.toUpperCase());
            }
            
            renderSongList() {
                this.songList.innerHTML = '';
                
                this.songs.forEach((song, index) => {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    songItem.innerHTML = `
                        <img src="${song.thumbnail}" alt="${song.title}" class="song-thumbnail">
                        <div class="song-details">
                            <div class="song-list-title">${song.title}</div>
                            <div class="song-list-artist">${song.artist}</div>
                        </div>
                        <div class="song-duration">${song.duration}</div>
                    `;
                    songItem.addEventListener('click', () => this.playSong(index));
                    this.songList.appendChild(songItem);
                });
            }
            
            renderQueue() {
                this.queueList.innerHTML = '';
                
                // Show next 10 songs in queue
                const nextSongs = this.queue.slice(this.currentSongIndex + 1, this.currentSongIndex + 11);
                
                nextSongs.forEach((song, index) => {
                    const queueIndex = this.currentSongIndex + index + 1;
                    const queueItem = document.createElement('div');
                    queueItem.className = 'queue-item';
                    queueItem.innerHTML = `
                        <img src="${song.thumbnail}" alt="${song.title}" class="queue-thumbnail">
                        <div class="queue-details">
                            <div class="queue-title">${song.title}</div>
                            <div class="queue-artist">${song.artist}</div>
                        </div>
                    `;
                    queueItem.addEventListener('click', () => this.playSong(queueIndex));
                    this.queueList.appendChild(queueItem);
                });
                
                // If there are fewer than 10 songs, show a message
                if (nextSongs.length === 0) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'queue-item';
                    emptyMessage.style.justifyContent = 'center';
                    emptyMessage.style.color = 'rgba(255,255,255,0.5)';
                    emptyMessage.textContent = 'No more songs in queue';
                    this.queueList.appendChild(emptyMessage);
                }
            }
            
            playSong(index) {
                // If we're playing from the queue, adjust the index
                if (this.queue !== this.songs) {
                    const song = this.queue[index];
                    const originalIndex = this.songs.findIndex(s => s.url === song.url);
                    if (originalIndex !== -1) {
                        index = originalIndex;
                    }
                }
                
                this.currentSongIndex = index;
                const song = this.songs[index];
                
                this.audio.src = song.url;
                this.songTitle.textContent = song.title;
                this.songArtist.textContent = song.artist;
                this.albumArt.src = song.thumbnail;
                
                // Update active song in list
                document.querySelectorAll('.song-item').forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // Update queue
                this.renderQueue();
                
                this.play();
            }
            
            play() {
                this.audio.play().then(() => {
                    this.isPlaying = true;
                    this.updatePlayPauseButton();
                    this.albumArt.classList.add('playing');
                }).catch(error => {
                    console.error('Error playing audio:', error);
                    // Show error message to user
                    alert('Error playing audio. Please try another song or check your connection.');
                });
            }
            
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.updatePlayPauseButton();
                this.albumArt.classList.remove('playing');
            }
            
            togglePlayPause() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }
            
            updatePlayPauseButton() {
                if (this.isPlaying) {
                    document.getElementById('playIcon').classList.add('hidden');
                    document.getElementById('pauseIcon').classList.remove('hidden');
                } else {
                    document.getElementById('playIcon').classList.remove('hidden');
                    document.getElementById('pauseIcon').classList.add('hidden');
                }
            }
            
            previousSong() {
                this.currentSongIndex = (this.currentSongIndex - 1 + this.songs.length) % this.songs.length;
                this.playSong(this.currentSongIndex);
            }
            
            nextSong() {
                if (this.repeatMode === 2) {
                    // Repeat one - just restart current song
                    this.audio.currentTime = 0;
                    this.play();
                } else {
                    this.currentSongIndex = (this.currentSongIndex + 1) % this.songs.length;
                    this.playSong(this.currentSongIndex);
                }
            }
            
            toggleShuffle() {
                this.isShuffled = !this.isShuffled;
                this.shuffleBtn.style.color = this.isShuffled ? '#ff0000' : 'white';
                
                if (this.isShuffled) {
                    // Shuffle the queue (except current song)
                    const currentSong = this.queue[this.currentSongIndex];
                    const otherSongs = this.queue.filter((_, i) => i !== this.currentSongIndex);
                    
                    // Fisher-Yates shuffle
                    for (let i = otherSongs.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [otherSongs[i], otherSongs[j]] = [otherSongs[j], otherSongs[i]];
                    }
                    
                    this.queue = [currentSong, ...otherSongs];
                    this.currentSongIndex = 0;
                    this.renderQueue();
                } else {
                    // Reset queue to original order
                    this.queue = [...this.songs];
                    this.renderQueue();
                }
            }
            
            toggleRepeat() {
                this.repeatMode = (this.repeatMode + 1) % 3;
                
                // Update repeat button appearance
                switch (this.repeatMode) {
                    case 0: // No repeat
                        this.repeatBtn.style.color = 'white';
                        break;
                    case 1: // Repeat all
                        this.repeatBtn.style.color = '#ff0000';
                        break;
                    case 2: // Repeat one
                        this.repeatBtn.style.color = '#ff0000';
                        // Add "1" indicator (simplified)
                        break;
                }
            }
            
            setVolume() {
                this.audio.volume = this.volumeSlider.value;
            }
            
            updateDuration() {
                const duration = this.audio.duration;
                this.durationEl.textContent = this.formatTime(duration);
            }
            
            updateProgress() {
                const currentTime = this.audio.currentTime;
                const duration = this.audio.duration;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    this.progress.style.width = `${progressPercent}%`;
                    this.currentTimeEl.textContent = this.formatTime(currentTime);
                }
            }
            
            setProgress(e) {
                const progressBar = this.progressBar;
                const clickX = e.offsetX;
                const width = progressBar.clientWidth;
                const duration = this.audio.duration;
                
                if (duration) {
                    this.audio.currentTime = (clickX / width) * duration;
                }
            }
            
            songEnded() {
                if (this.repeatMode === 2) {
                    // Repeat one - restart current song
                    this.audio.currentTime = 0;
                    this.play();
                } else {
                    this.nextSong();
                }
            }
            
            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            handleFileUpload(event) {
                const files = event.target.files;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    if (file.type.startsWith('audio/')) {
                        const url = URL.createObjectURL(file);
                        
                        const newSong = {
                            title: this.formatTitle(file.name),
                            artist: 'Local File',
                            url: url,
                            thumbnail: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTYiIGhlaWdodD0iNTYiIHZpZXdCb3g9IjAgMCA1NiA1NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjU2IiBoZWlnaHQ9IjU2IiByeD0iOCIgZmlsbD0iIzIyMiIvPgo8Y2lyY2xlIGN4PSIyOCIgY3k9IjI4IiByPSIxNCIgZmlsbD0iIzQ0NCIvPgo8Y2lyY2xlIGN4PSIyOCIgY3k9IjI4IiByPSI3IiBmaWxsPSIjZmYwMDAwIi8+Cjwvc3ZnPgo=',
                            duration: '--:--'
                        };
                        
                        this.songs.push(newSong);
                        this.queue.push(newSong);
                    }
                }
                
                this.renderSongList();
                this.renderQueue();
                
                // Reset file input
                event.target.value = '';
            }
        }
    </script>

    <!-- Navigation -->
    <script>
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        const views = {
            home: document.getElementById('playerView'),
            library: document.getElementById('libraryView')
        };
        
        sidebarItems.forEach(item => {
            item.addEventListener('click', function() {
                // Remove active class from all items
                sidebarItems.forEach(i => i.classList.remove('active'));
                // Add active class to clicked item
                this.classList.add('active');
                
                // Hide all views
                Object.values(views).forEach(view => view.classList.add('hidden'));
                
                // Show the selected view
                const page = this.getAttribute('data-page');
                views[page].classList.remove('hidden');
            });
        });
    </script>

    <!-- PWA Installation Prompt -->
    <script>
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
        });
    </script>

    <!-- Additional UI Enhancements -->
    <script>
        // Add ripple effect to all buttons with ripple class
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('ripple') || e.target.closest('.ripple')) {
                const button = e.target.classList.contains('ripple') ? e.target : e.target.closest('.ripple');
                const ripple = document.createElement('span');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;
                
                ripple.style.width = ripple.style.height = `${diameter}px`;
                ripple.style.left = `${e.clientX - (button.getBoundingClientRect().left + radius)}px`;
                ripple.style.top = `${e.clientY - (button.getBoundingClientRect().top + radius)}px`;
                ripple.classList.add('ripple-effect');
                
                // Add styles for ripple effect
                const rippleStyles = `
                    .ripple-effect {
                        position: absolute;
                        border-radius: 50%;
                        background-color: rgba(255, 255, 255, 0.7);
                        transform: scale(0);
                        animation: ripple-animation 0.6s linear;
                        pointer-events: none;
                    }
                    
                    @keyframes ripple-animation {
                        to {
                            transform: scale(4);
                            opacity: 0;
                        }
                    }
                `;
                
                // Add styles if not already added
                if (!document.getElementById('ripple-styles')) {
                    const styleEl = document.createElement('style');
                    styleEl.id = 'ripple-styles';
                    styleEl.textContent = rippleStyles;
                    document.head.appendChild(styleEl);
                }
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });
    </script>
