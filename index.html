    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-surface: #141218;
            --md-sys-color-on-surface: #E6E0E9;
            --md-sys-color-surface-container: #2D2930;
            --md-sys-color-surface-container-high: #38343B;
            --md-sys-color-error: #F2B8B5;
            --md-sys-color-on-error: #601410;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            overflow-x: hidden;
            line-height: 1.5;
        }

        .app {
            display: flex;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--md-sys-color-surface-container);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border-radius: 28px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
            font-size: 16px;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .sidebar-item.active {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        .sidebar-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .library-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .player-container {
            flex: 1;
            padding: 24px;
            display: flex;
            gap: 24px;
            min-height: 70vh;
        }

        .player-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 32px;
        }

        .player-right {
            width: 300px;
            display: flex;
            flex-direction: column;
            background: var(--md-sys-color-surface-container);
            border-radius: 28px;
            padding: 16px;
            overflow: hidden;
        }

        .queue-header {
            padding: 16px;
            font-weight: 600;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .queue-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .queue-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .queue-item.active {
            background: rgba(103, 80, 164, 0.2);
        }

        .queue-thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            object-fit: cover;
        }

        .queue-details {
            flex: 1;
            overflow: hidden;
        }

        .queue-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .queue-artist {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Album Art */
        .album-art-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 16px;
        }

        .album-art {
            width: 100%;
            height: 100%;
            border-radius: 28px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .album-art.playing {
            animation-play-state: running;
        }

        .glow-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 28px;
            background: conic-gradient(from 0deg, #6750A4, #EADDFF, #625B71, #6750A4);
            filter: blur(20px);
            opacity: 0.7;
            z-index: -1;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Song Info */
        .song-info {
            text-align: center;
            margin-bottom: 24px;
            width: 100%;
        }

        .song-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 500px;
        }

        .song-artist {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            max-width: 500px;
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--md-sys-color-primary);
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            width: 56px;
            height: 56px;
            background: var(--md-sys-color-surface-container-high);
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .control-btn.active {
            background-color: var(--md-sys-color-primary);
            color: white;
        }

        .play-pause {
            width: 72px;
            height: 72px;
            background: var(--md-sys-color-primary);
            color: white;
        }

        .play-pause:hover {
            background: var(--md-sys-color-primary);
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        /* Library */
        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .library-title {
            font-size: 24px;
            font-weight: 700;
        }

        .search-container {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            border-radius: 28px;
            background: var(--md-sys-color-surface-container);
            border: none;
            color: white;
            font-size: 16px;
        }

        .search-input:focus {
            outline: 2px solid var(--md-sys-color-primary);
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 24px;
            background: var(--md-sys-color-primary);
            color: white;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            font-size: 16px;
        }

        .upload-btn:hover {
            background: var(--md-sys-color-primary);
            filter: brightness(1.1);
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .song-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--md-sys-color-surface-container);
        }

        .song-item:hover {
            background: var(--md-sys-color-surface-container-high);
            transform: translateY(-2px);
        }

        .song-item.active {
            background: rgba(103, 80, 164, 0.2);
        }

        .song-thumbnail {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            object-fit: cover;
        }

        .song-details {
            flex: 1;
        }

        .song-list-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .song-list-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .song-duration {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .favorite-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .favorite-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .favorite-btn.active {
            color: #ff4757;
        }

        .clear-queue {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .clear-queue:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: var(--md-sys-color-error);
            background: rgba(242, 184, 181, 0.1);
            border-radius: 16px;
            margin: 10px 0;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .player-container {
                flex-direction: column;
            }
            
            .player-right {
                width: 100%;
                max-height: 300px;
            }
            
            .album-art-container {
                width: 280px;
                height: 280px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 72px;
                padding: 16px 8px;
            }
            
            .sidebar-text {
                display: none;
            }
            
            .album-art-container {
                width: 250px;
                height: 250px;
            }
            
            .player-container {
                padding: 16px;
            }
            
            .library-container {
                padding: 16px;
            }
            
            .control-btn {
                width: 48px;
                height: 48px;
            }
            
            .play-pause {
                width: 64px;
                height: 64px;
            }
        }

        .ripple {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .2;
            transition: 0s;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                const swBlob = new Blob([`
                    const CACHE_NAME = 'music-player-v2';
                    const urlsToCache = ['./', './index.html'];

                    self.addEventListener('install', function(event) {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(function(cache) {
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });

                    self.addEventListener('fetch', function(event) {
                        event.respondWith(
                            caches.match(event.request)
                                .then(function(response) {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                }
                            )
                        );
                    });
                `], { type: 'application/javascript' });
                
                const swUrl = URL.createObjectURL(swBlob);

        // Local storage utilities
        function setItem(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch (error) {
                console.error('Error saving to localStorage', error);
            }
        }

        function getItem(key) {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : null;

                console.error('Error reading from localStorage', error);

            isAudioFile(filename) {
                const audioExtensions = ['.mp3', '.m4a', '.ogg', '.wav', '.flac', '.opus', '.aac', '.webm'];
                return audioExtensions.some(ext => filename.toLowerCase().endsWith(ext));
            }
            
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            formatTitle(filename) {
                return filename
                    .replace(/\.[^/.]+$/, "")
                    .replace(/[-_]/g, " ")
                    .replace(/\b\w/g, l => l.toUpperCase());
            }
            
            handleSearch(event) {
                const query = event.target.value.toLowerCase();
                if (query === '') {
                    this.filteredSongs = [...this.songs];
                } else {
                    this.filteredSongs = this.songs.filter(song => 
                        song.title.toLowerCase().includes(query) || 
                        song.artist.toLowerCase().includes(query)
                    );
                }
                this.renderSongList();
            }
            
            renderSongList() {

                if (this.filteredSongs.length === 0) {

                    this.songList.appendChild(noResults);

                this.filteredSongs.forEach((song, index) => {
                    const originalIndex = this.songs.findIndex(s => s.id === song.id);

                            </svg>

                    `;
                    songItem.addEventListener('click', (e) => {
                        if (!e.target.closest('.favorite-btn')) {
                            this.playSong(originalIndex);
                        }
                    });
                    
                    const favoriteBtn = songItem.querySelector('.favorite-btn');
                    favoriteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleSongFavorite(song.id);
                        favoriteBtn.classList.toggle('active');
                    });
                    
                    this.songList.appendChild(songItem);
                });
            }
            
            renderQueue() {
                this.queueList.innerHTML = '';
                
                // Show next 10 songs in queue
                const nextSongs = this.queue.slice(this.currentSongIndex + 1, this.currentSongIndex + 11);
                
                if (nextSongs.length === 0) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'queue-item';
                    emptyMessage.style.justifyContent = 'center';
                    emptyMessage.style.color = 'rgba(255,255,255,0.5)';
                    emptyMessage.textContent = 'No more songs in queue';
                    this.queueList.appendChild(emptyMessage);
                    return;
                }
                
                nextSongs.forEach((song, index) => {
                    const queueIndex = this.currentSongIndex + index + 1;
                    const queueItem = document.createElement('div');
                    queueItem.className = 'queue-item';
                    queueItem.innerHTML = `
                        <img src="${song.thumbnail}" alt="${song.title}" class="queue-thumbnail">
                        <div class="queue-details">
                            <div class="queue-title">${song.title}</div>
                            <div class="queue-artist">${song.artist}</div>
                        </div>
                    `;
                    queueItem.addEventListener('click', () => {
                        const actualIndex = this.songs.findIndex(s => s.id === song.id);
                        if (actualIndex !== -1) {
                            this.playSong(actualIndex);
                        }
                    });
                    
                    this.queueList.appendChild(queueItem);
                });
            }
            
            clearQueue() {
                if (this.queue.length <= 1) return;
                
                this.queue = [this.queue[this.currentSongIndex]];
                this.currentSongIndex = 0;
                this.renderQueue();
            }
            
            playSong(index) {
                this.currentSongIndex = index;
                const song = this.songs[index];
                
                this.audio.src = song.url;
                this.songTitle.textContent = song.title;
                this.songArtist.textContent = song.artist;
                this.albumArt.src = song.thumbnail;
                
                // Update favorite button
                this.favoriteBtn.classList.toggle('active', this.favorites.has(song.id));
                
                // Update play count and last played
                song.playCount = (song.playCount || 0) + 1;
                song.lastPlayed = new Date().toISOString();
                
                // Update active song in list
                document.querySelectorAll('.song-item').forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                this.renderQueue();
                this.play();
            }
            
            play() {
                this.audio.play().then(() => {
                    this.isPlaying = true;
                    this.updatePlayPauseButton();
                    this.albumArt.classList.add('playing');
                }).catch(error => {
                    console.error('Error playing audio:', error);
                    this.showError('Error playing audio. Please try another song or check your connection.');
                });
            }
            
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.updatePlayPauseButton();
                this.albumArt.classList.remove('playing');
            }
            
            togglePlayPause() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }
            
            updatePlayPauseButton() {
                if (this.isPlaying) {
                    document.getElementById('playIcon').classList.add('hidden');
                    document.getElementById('pauseIcon').classList.remove('hidden');
                } else {
                    document.getElementById('playIcon').classList.remove('hidden');
                    document.getElementById('pauseIcon').classList.add('hidden');
                }
            }
            
            previousSong() {
                this.currentSongIndex = (this.currentSongIndex - 1 + this.songs.length) % this.songs.length;
                this.playSong(this.currentSongIndex);
            }
            
            nextSong() {
                this.currentSongIndex = (this.currentSongIndex + 1) % this.songs.length;
                this.playSong(this.currentSongIndex);
            }
            
            toggleShuffle() {
                this.isShuffled = !this.isShuffled;
                this.shuffleBtn.classList.toggle('active', this.isShuffled);
                
                if (this.isShuffled) {
                    // Shuffle the queue (except current song)
                    const currentSong = this.queue[this.currentSongIndex];
                    const otherSongs = this.queue.filter((_, i) => i !== this.currentSongIndex);
                    
                    // Fisher-Yates shuffle
                    for (let i = otherSongs.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [otherSongs[i], otherSongs[j]] = [otherSongs[j], otherSongs[i]];
                    }
                    
                    this.queue = [currentSong, ...otherSongs];
                    this.currentSongIndex = 0;
                    this.renderQueue();
                } else {
                    // Reset queue to original order
                    this.queue = [...this.songs];
                    this.renderQueue();
                }
            }
            
            toggleFavorite() {
                const currentSong = this.songs[this.currentSongIndex];
                if (!currentSong) return;
                
                if (this.favorites.has(currentSong.id)) {
                    this.favorites.delete(currentSong.id);
                } else {
                    this.favorites.add(currentSong.id);
                }
                
                this.favoriteBtn.classList.toggle('active', this.favorites.has(currentSong.id));
                
                // Save favorites to localStorage
                setItem('favorites', Array.from(this.favorites));
                
                // Update song list to reflect favorite status
                this.renderSongList();
            }
            
            toggleSongFavorite(songId) {
                if (this.favorites.has(songId)) {
                    this.favorites.delete(songId);
                } else {
                    this.favorites.add(songId);
                }
                
                // Save favorites to localStorage
                setItem('favorites', Array.from(this.favorites));
                
                // Update favorite button if this is the current song
                const currentSong = this.songs[this.currentSongIndex];
                if (currentSong && currentSong.id === songId) {
                    this.favoriteBtn.classList.toggle('active', this.favorites.has(songId));
                }
            }
            
            setVolume() {
                this.audio.volume = this.volumeSlider.value;
            }
            
            updateDuration() {
                const duration = this.audio.duration;
                this.durationEl.textContent = this.formatTime(duration);
            }
            
            updateProgress() {
                const currentTime = this.audio.currentTime;
                const duration = this.audio.duration;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    this.progress.style.width = `${progressPercent}%`;
                    this.currentTimeEl.textContent = this.formatTime(currentTime);
                }
            }
            
            setProgress(e) {
                const progressBar = this.progressBar;
                const clickX = e.offsetX;
                const width = progressBar.clientWidth;
                const duration = this.audio.duration;
                
                if (duration) {
                    this.audio.currentTime = (clickX / width) * duration;
                }
            }
            
            songEnded() {
                this.nextSong();
            }
            
            handleAudioError(e) {
                console.error('Audio error:', e);
                this.showError('Error playing audio file. The file may be corrupted or unsupported.');
            }
            
            showError(message) {
                // Create a temporary error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                errorDiv.style.position = 'fixed';
                errorDiv.style.top = '20px';
                errorDiv.style.left = '50%';
                errorDiv.style.transform = 'translateX(-50%)';
                errorDiv.style.zIndex = '1000';
                errorDiv.style.maxWidth = '80%';
                
                document.body.appendChild(errorDiv);
                
                // Remove after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }
            
            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            handleFileUpload(event) {
                const files = event.target.files;
                const newUploads = [];
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    if (file.type.startsWith('audio/')) {
                        const url = URL.createObjectURL(file);
                        
                        const newSong = {
                            id: this.generateId(),
                            title: this.formatTitle(file.name),
                            artist: 'Local File',
                            url: url,
                            thumbnail: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTYiIGhlaWdodD0iNTYiIHZpZXdCb3g9IjAgMCA1NiA1NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjU2IiBoZWlnaHQ9IjU2IiByeD0iMTIiIGZpbGw9IiMyRDI5MzAiLz4KPGNpcmNsZSBjeD0iMjgiIGN5PSIyOCIgcj0iMTQiIGZpbGw9IiMzODM0M0IiLz4KPGNpcmNsZSBjeD0iMjgiIGN5PSIyOCIgcj0iNyIgZmlsbD0iIzY3NTBBNCIvPgo8L3N2Zz4K',
                            duration: '--:--',
                            playCount: 0,
                            lastPlayed: null,
                            isUploaded: true,
                            fileName: file.name,
                            fileSize: file.size,
                            uploadDate: new Date().toISOString()
                        };
                        
                        newUploads.push(newSong);
                        this.songs.push(newSong);
                        this.queue.push(newSong);
                        this.filteredSongs.push(newSong);
                    }
                }
                
                // Save uploaded files to localStorage
                const savedUploads = getItem('uploadedFiles') || [];
                const updatedUploads = [...savedUploads, ...newUploads];
                setItem('uploadedFiles', updatedUploads);
                
                this.renderSongList();
                this.renderQueue();
                
                // Reset file input
                event.target.value = '';
                
                if (newUploads.length > 0) {
                    this.showError(`${newUploads.length} file(s) uploaded successfully!`);
                }
            }
        }

            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('ripple') || e.target.closest('.ripple')) {
                    const button = e.target.classList.contains('ripple') ? e.target : e.target.closest('.ripple');
                    const ripple = document.createElement('span');
                    const diameter = Math.max(button.clientWidth, button.clientHeight);
                    const radius = diameter / 2;
                    
                    ripple.style.width = ripple.style.height = `${diameter}px`;
                    ripple.style.left = `${e.clientX - (button.getBoundingClientRect().left + radius)}px`;
                    ripple.style.top = `${e.clientY - (button.getBoundingClientRect().top + radius)}px`;
                    ripple.classList.add('ripple-effect');
                    
                    if (!document.getElementById('ripple-styles')) {
                        const styleEl = document.createElement('style');
                        styleEl.id = 'ripple-styles';
                        styleEl.textContent = `
                            .ripple-effect {
                                position: absolute;
                                border-radius: 50%;
                                background-color: rgba(255, 255, 255, 0.7);
                                transform: scale(0);
                                animation: ripple-animation 0.6s linear;
                                pointer-events: none;
                            }
                            
                            @keyframes ripple-animation {
                                to {
                                    transform: scale(4);
                                    opacity: 0;
                                }
                            }
                        `;
                        document.head.appendChild(styleEl);
                    }
                    
                    button.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                }
            });
        });
    </script>
</body>
</html>
